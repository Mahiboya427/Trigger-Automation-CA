<!DOCTYPE html>
<html>
<head>
  <title>Configure Activity</title>
  <script src="https://apps-sdk.marketingcloudapps.com/sdk/v1/app.js"></script>
</head>
<body>
  <h2>Custom Activity: Trigger Automation</h2>
  <p>No configuration needed.</p>
  <script>
    window.onload = function() {
      // Initialize
      window.extensionBridge.register({
        init: function (initData) {
          console.log("Init Data:", initData);
        },
        getData: function () {
          return {
            arguments: {
              execute: {
                inArguments: [],
                outArguments: []
              }
            }
          };
        },
        validate: function () {
          return true;
        }
      });
    };
  </script>
</body>
</html>
